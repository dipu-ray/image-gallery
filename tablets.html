<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="assets/apple-logo.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css">
        <link rel="stylesheet" href="style.css">
        <title>iPad | Image Gallery</title>
    </head>
    <body>
        <header>
            <nav class="navbar-container">
                <div class="header-logo">
                    <a href="index.html">
                        <i class="logo ri-apple-fill"></i>
                        <h1 class="logo">Apple</h1>
                    </a>
                </div>
                <input type="checkbox" id="check">
                <label for="check" class="menu-btn">
                    <i class="ri-menu-line"></i>
                </label>
                <section class="menu-container">
                    <ul class="social-links">
                        <li><a href="smartphones.html">iPhone</a></li>
                        <li><a href="tablets.html">iPad</a></li>
                        <li><a href="laptops.html">MacBook</a></li>
                    </ul>
                    <div class="media-icons">
                        <i class="ri-facebook-fill"></i>
                        <i class="ri-instagram-line"></i>
                    </div>
                </section>
            </nav>
        </header>

        <main>
            <section class="grid-gallery">
                <div class="grid-item">
                    <img src="assets/tablets/tablet-1.png" alt="iPad">
                </div>
                <div class="grid-item">
                    <img src="assets/tablets/tablet-2.png" alt="iPad">
                </div>
                <div class="grid-item">
                    <img src="assets/tablets/tablet-3.png" alt="iPad">
                </div>
                <div class="grid-item">
                    <img src="assets/tablets/tablet-4.png" alt="iPad">
                </div>
                <div class="grid-item">
                    <img src="assets/tablets/tablet-5.png" alt="iPad">
                </div>
                <div class="grid-item">
                    <img src="assets/tablets/tablet-6.png" alt="iPad">
                </div>
                <div class="grid-item">
                    <img src="assets/tablets/tablet-7.png" alt="iPad">
                </div>
                <div class="grid-item">
                    <img src="assets/tablets/tablet-8.png" alt="iPad">
                </div>
                <div class="grid-item">
                    <img src="assets/tablets/tablet-9.png" alt="iPad">
                </div>
                <div class="grid-item">
                    <img src="assets/tablets/tablet-10.png" alt="iPad">
                </div>
                <div class="grid-item">
                    <img src="assets/tablets/tablet-11.png" alt="iPad">
                </div>
                <div class="grid-item">
                    <img src="assets/tablets/tablet-12.png" alt="iPad">
                </div>
            </section>
        </main>
    </body>
</html>
